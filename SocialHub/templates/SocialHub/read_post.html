<h1>Post Details</h1>
{% csrf_token %}
<body>
    <h2>Post Content</h2>
    <p>{{post.content}}</p>
    <p> Posted by {{post.user.username}} on {{post.created_at}} and updated at {{post.updated_at}}</p>

    <form action="{% url 'like_post' post.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Like</button>
    </form>

    <p> Number of likes: {{ number_of_likes }} </p>
</body>
